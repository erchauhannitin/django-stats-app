{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Input file for stat reports</title>
    <!-- Bootstrap theme -->
    <link
      href="{% static 'statreports/bootstrap.min.css' %}"
      rel="stylesheet"
    />
    <link
      href="{% static 'statreports/bootstrap-theme.min.css' %}"
      rel="stylesheet"
    />
    <link href="{% static 'statreports/theme.css' %}" rel="stylesheet" />
  </head>
  <body>
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <input type="submit" value="Upload" />
      <br />
      <br />
      <div>
        <a href="{% url 'stats' %}" target="_blank">Stats</a>
      </div>
      <br />
      <div>
        <a href="{% url 'chars' %}" target="_blank">Chars</a>
      </div>
      <div>
        {% if messages %}
          <ul class="messages">
              {% for message in messages %}
              <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
              {% endfor %}
          </ul>
          {% endif %}
      </div>
    </form>
  </body>
</html>
